<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="/pages/template/main_layout.xhtml">
            <ui:define name="content">

                <div class="row">

                    <div class="col-sm-3">
                        <div class="sidebar-account">		
                            <div class="row ">
                                <div class="col-lg-12">
                                    <div class="panel panel-default">
                                        <ui:include src="../template/leftNavMenu.xhtml" />
                                    </div>
                                </div>
                            </div>

                        </div>       
                    </div>

                    <div class="col-sm-9">
                        <div class="panel panel-default">
                            <div class="panel-heading">My Posts</div>
                            <div class="panel-body">
                                <div class="clear listings">
                                    <ui:repeat var="post" value="#{flash.posts}">
                                        <div class="row  listing-row">
                                            <div class="col-sm-3">
                                                <a class="thumbnail " href="#" title="test">
                                                    <!--                                                    <img  alt="test1" title="test1" height="220" width="276" src="assets/images/no_preview.jpg"/>-->
                                                    <h:graphicImage width="276" height="220"  
                                                                    title="profile picture" alt="profile picture"  
                                                                    url="#{post.images}"

                                                                    />
                                                </a>
                                            </div>

                                            <div class="col-sm-8">
                                                <h3>
                                                    <a href="#" class="">
                                                        #{post.title}  
                                                    </a>&nbsp;   &nbsp;
                                                    <i> #{post.postStatus} </i>  &nbsp;
                                                    <span style="font-size: 12px;">Monthly Price: #{post.pricePerMonth}</span>
                                                </h3>
                                                <p class="muted">No of Rooms <strong>#{post.totalRooms}</strong></p>
                                                <p class="muted">Location : #{post.addressCity}, #{post.addressState}</p>
                                                <p>
                                                    <h:form>
                                                        <span class="classified_links pull-right">
                                                            <h:link outcome="editPost">
                                                                <input type="button" class="delete btn btn-info btn-sm"
                                                                       value="Edit Post" />
                                                                <f:param name="postId" value="#{post.id}" />
                                                            </h:link>&nbsp;&nbsp;
                                                        </span>
                                                    </h:form>

                                                    <h:form>    
                                                        <span class="classified_links pull-right">
                                                            <h:link outcome="roomDetails">
                                                                <input type="button" class="delete btn btn-info btn-sm"
                                                                       value="View Details" />
                                                                <f:param name="postId" value="#{post.id}" />
                                                            </h:link>&nbsp;&nbsp;
                                                        </span>
                                                    </h:form>


                                                </p>
                                            </div>
                                        </div>
                                    </ui:repeat>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </ui:define>
        </ui:composition>
    </h:body>

</html>
