<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div class="row">

        <div class="col-sm-9 col-md-11">
            <div class="panel modal-content panel-default">
                <div class="panel-heading">Quick Search</div>
                <div class="panel-body">
                    <div class="featured-gallery">

                        <div class="row col-md-12">
                            <h:form>
                                <div class="form-group">
                                    <h:selectOneMenu class="form-control" value="#{searchController.selectedState}">
                                        <f:selectItem itemLabel="-- Select State --" itemValue="#{null}" />
                                        <f:selectItems value="#{searchController.states}" var="state"   
                                                       itemValue="#{state}" itemLabel="#{state.label}" />
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group">
                                    <h:selectOneMenu class="form-control" value="#{searchController.selectedCity}">
                                        <f:selectItem itemLabel="-- Select City --" itemValue="#{null}" />
                                        <f:selectItem itemLabel="Fairfield" itemValue="Fairfield" />
                                        <f:selectItem itemLabel="Ottumwa" itemValue="Ottumwa" />
                                        <f:selectItem itemLabel="Burlington" itemValue="Burlington" />
                                        <f:selectItem itemLabel="Richland" itemValue="Richland" />
                                        <f:selectItem itemLabel="Washington" itemValue="Washington" />
                                    </h:selectOneMenu>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h:commandButton value="Search" id="search" action="#{searchController.search}" class="btn btn-info pull-right" />
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</ui:composition>
