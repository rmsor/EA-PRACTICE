<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:head>



    </h:head>
    <h:body>
        <ui:composition template="/pages/template/main_layout.xhtml">
            <ui:define name="content">

                <div class="row">

                    <div class="col-sm-3">
                        <div class="sidebar-account">		
                            <div class="row ">
                                <div class="col-lg-12">
                                    <div class="panel panel-default">
                                        <ui:include src="../template/leftNavMenu.xhtml" />
                                    </div>
                                </div>
                            </div>

                        </div>       
                    </div>


                    <div class="col-sm-10 col-md-8 pull-right">
                        <div  id="modalLogin">
                            <div class="modal-dialog modal-md" style="width:auto">
                                <div class="modal-content">

                                    <div class="modal-body">

                                        <div class="row">
                                            <div class="alert alert-info">
                                                <h:messages id="errMsg" style="color:red"/>
                                            </div>
                                            <div class="col-sm-12">
                                                <h1>Edit Profile</h1>
                                                <div class="row">

                                                    <h:form id="editFrm" class="form-vertical" enctype="multipart/form-data"  >
                                                        <fieldset>

                                                            <div class="well">



                                                                <div class="form-group">
                                                                    <h:graphicImage width="100" height="100"  
                                                                                    title="profile picture" alt="profile picture"  url="#{signupController.profilePic}"
                                                                                    />



                                                                    <h:inputFile id="file" value="#{signupController.file1}" 
                                                                                 p:placeholder="profile pic path"  requiredMessage="Profile pic is required"
                                                                                 validator="#{signupController.validateFile}" >

                                                                    </h:inputFile>
                                                                    <div style="margin-top:10px;" id="max-upload-size">Maximum Filesize: 3 MB</div>


                                                                </div>


                                                                <div class="form-group">
                                                                    <h:outputLabel value="Full Name"/>
                                                                    <div class="row">
                                                                        <!--                                                                        <div class="col-sm-3">
                                                                                                                                                    <select class="form-control" name="title">
                                                                                                                                                        <option value="Mr">Mr</option>
                                                                                                                                                        <option value="Mrs">Mrs</option>
                                                                                                                                                        <option value="Miss">Miss</option>
                                                                                                                                                        <option value="Ms">Ms</option>
                                                                                                                                                        <option value="Dr">Dr</option>
                                                                                                                                                    </select>
                                                                                                                                                </div>-->
                                                                        <div class="col-sm-6">
                                                                            <h:inputText value="#{signupController.firstName}" required="true" p:placeholder="First Name"   class="form-control " requiredMessage="First Name is Required"></h:inputText>
                                                                        </div>
                                                                        <div class="col-sm-6">
                                                                            <h:inputText   value="#{signupController.lastName}"  required="true" p:placeholder="Last Name"  requiredMessage="Last Name is Required" class="form-control "></h:inputText >
                                                                        </div>
                                                                    </div>

                                                                </div>
                                                                <div class="form-group">
                                                                    <h:outputLabel value='Email Address ' />
                                                                    <h:inputText value="#{signupController.email}" required="true" p:placeholder="Email" class="form-control " requiredMessage="Email is Required">
                                                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                                                    </h:inputText>

                                                                </div>
                                                                <div class="form-group">
                                                                    <h:outputLabel value='Password ' />
                                                                    <h:inputSecret  value="#{signupController.password}" required="true" 
                                                                                    id="pass1" 
                                                                                    class="form-control " requiredMessage="Password is Required">
                                                                        <f:validator validatorId="passwordValidator" />
                                                                        <f:attribute name="pass2" value="#{pass2}" />

                                                                    </h:inputSecret> 

                                                                </div>
                                                                <div class="form-group">
                                                                    <h:outputLabel value='Confirm Password ' />
                                                                    <h:inputSecret  value="#{signupController.conPassword}"  binding="#{pass2}"  id="pass2"  required="true" class="form-control " requiredMessage="Confirm Password is Required" >


                                                                    </h:inputSecret >

                                                                </div>	


                                                                <div class="form-group">
                                                                    <h:outputLabel value='Phone Number ' />
                                                                    <h:inputText   value="#{signupController.phoneNumber}"  required="true" p:placeholder="Phone Number"  requiredMessage="Phone number is required" class="form-control "></h:inputText >


                                                                </div>

                                                                <div class="form-group">
                                                                    <h:outputLabel value='Address Line1 ' />
                                                                    <h:inputText   value="#{signupController.addressLine1}"  required="true" p:placeholder="Address Line1"  requiredMessage="Address Line1 is required" class="form-control "></h:inputText >


                                                                </div>



                                                                <div class="form-group">
                                                                    <h:outputLabel value='Address Line2 ' />
                                                                    <h:inputText   value="#{signupController.addressLine2}"  required="true" p:placeholder="Address Line2"  requiredMessage="Address Line2 is required" class="form-control "></h:inputText >


                                                                </div>


                                                                <div class="form-group">
                                                                    <h:outputLabel value='Age ' />
                                                                    <h:inputText   value="#{signupController.age}"  required="true" p:placeholder="age"  requiredMessage="age is required" class="form-control "></h:inputText >


                                                                </div>


                                                                <div class="form-group">
                                                                    <h:outputLabel value='Gender ' /> 
                                                                    <h:selectOneMenu  class="form-control" value="#{signupController.gender}">
                                                                        <f:selectItem itemValue="Male" itemLabel="Male" />
                                                                        <f:selectItem itemValue="Female" itemLabel="Female" />
                                                                        <f:selectItem itemValue="Other" itemLabel="Other" />
                                                                    </h:selectOneMenu>

                                                                </div>

                                                                <h:commandButton action="#{signupController.updateUserRegInfo}"    value="Update Profile" class="btn btn-primary"></h:commandButton>

                                                            </div>


                                                        </fieldset>
                                                    </h:form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div><!-- /.modal-content -->
                            </div><!-- /.modal-dialog -->
                        </div><!-- /.modal -->


                    </div>
                </div>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
