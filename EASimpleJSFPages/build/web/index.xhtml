<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./template.xhtml">
        <ui:define name="top">
            <h2>Send Message</h2>
        </ui:define>

        <ui:define name="content">
            <h:form>
                <p:messages/>
                <p:panel header="Please Enter Your Message and Your Recipient">
                    <h:panelGrid columns="2">
                         <h:outputLabel for="message" value="Message"
                                        styleClass="requiredLbl"/>
                        <h:inputText id="message" label="Message"
                                     value="#{MessageView.myMessage.myTextMessage}"
                                     required="true"/>
                        
                        <h:outputLabel for="userName" value="UserName"
                                       styleClass="requiredLbl"/>
                        
                        <h:inputText   id="userName" label ="UserName"
                                       value="#{MessageView.myUserName}"
                                       required="true"/>
                        
                        
                        <h:panelGroup/>
                        <p:commandButton 
                            value="Post Message" 
                            action ="#{MessageView.postMessage}" 
                            ajax="false"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define> 
    </ui:composition>
</html>
