<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./template.xhtml">
        <ui:define name="top">
            <h2>Message Result</h2>
        </ui:define>
        <ui:define name="content">
            <h:body>
                <h:form>
                    <h:outputLabel value="Thanks! There are "/>
                    <h:outputText value="#{MessageView.numberOfMessages}"/>
                    <h:outputLabel value=" messages!"/>
                </h:form>
                <h:form>
                    <p:commandButton action="#{MessageView.sendNewMessage}" value="Post Another Message"/>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
