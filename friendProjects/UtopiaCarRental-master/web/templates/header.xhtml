<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="templatemo_style.css" />
        <h:outputStylesheet library="css" name="form.css" />
        
    </h:head>
    <h:body>
        <div id="templatemo_container">
            <!--  Free CSS Templates by TemplateMo.com  -->
            <div id="templatemo_header">
                <div id="website_title">
                    <h1>UTOPIA CAR RENTAL</h1>

                    <c:if test="#{request.isUserInRole('Admin') or request.isUserInRole('Customer')}">
                        <ui:include src="welcomeUser.xhtml"></ui:include>
                    </c:if>

                </div>
            </div> <!-- end of header -->

            <div id="templatemo_menu">
                <ul>
                    <li><h:link outcome="index" value="Home" class="current"/></li>
                   <li><h:link outcome="Contact" value="Contact" class="current"/></li>
                    <h:form>
                        <c:if test="#{request.isUserInRole('Admin')!=true and request.isUserInRole('Customer')!=true}">
                            <li><h:commandLink action="/Customer/applyRent?faces-redirect=true" value="Customer Login" /> </li>
                            <li><h:commandLink class="header" value="Admin Login" action="/Admin/index?faces-redirect=true"/></li>
                        </c:if>
                    </h:form>
                    <c:if test="#{request.isUserInRole('Admin') or request.isUserInRole('Customer')}">
                        <h:form>
                            <li><h:commandLink action="#{logOutBean.logout}" value="Logout" /> </li>
                        </h:form>
                    </c:if>
                     
                </ul> 
            </div>    <!-- end of menu -->
        </div>
    </h:body>
</html>
