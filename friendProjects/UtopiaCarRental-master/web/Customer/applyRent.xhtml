<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>UTOPIA CAR RENTAL</title>
        <h:outputStylesheet library="css" name="form.css" />
    </h:head>
    <h:body>
        <ui:include src="/templates/header.xhtml"></ui:include>
        <h:panelGroup layout="block" id="templatemo_content_wrapper">
            <h:panelGroup id="templatemo_content" layout="block">
                <h:panelGroup class="content_title_01" layout="block">WANT TO GO SOMEWHERE ?? RENT</h:panelGroup>
                <h:outputLabel value="#{RentalBean.successMessage}" /><br/>
                <h:form class="form-style-10">
                    <h:panelGroup class="section" layout="block">Enter Details</h:panelGroup>
                    <h:panelGrid columns="1" border="0" >
                        <h:panelGroup layout="block" class="inner-wrap">
                            <h:outputLabel value="PickUp Location :"/>
                            <h:selectOneMenu value="#{RentalBean.pLocationId}">
                                <f:selectItems value="#{LocationBean.locationList}" 
                                               var ="location" itemValue="#{location.id}"
                                               itemLabel="#{location.location}" />
                            </h:selectOneMenu>
                        <br/>
                        

                            <h:outputLabel value="PickUp Date :"/>
                            <p:calendar value="#{RentalBean.pDate}" navigator="true" pattern="yyyy-MM-dd" />
                            <h:message class="error" for=""/>
                        <br/>
                        

                            <h:outputLabel value="DropOff Location :"/>
                            <h:selectOneMenu value="#{RentalBean.dLocationId}">
                                <f:selectItems value="#{LocationBean.locationList}" 
                                               var ="location" itemValue="#{location.id}"
                                               itemLabel="#{location.location}" />
                            </h:selectOneMenu>
                        <br/>
                        

                            <h:outputLabel value="DropOff Date :" class="datepicker"/>
                            <p:calendar value="#{RentalBean.dDate}" navigator="true" pattern="yyyy-MM-dd" />
                            <h:message class="error" for=""/>
                        <br/>
                        

                            <h:outputLabel value="Car Category :"/>
                            <h:selectOneMenu value="#{RentalBean.catId}">
                                <f:selectItems value="#{CategoryBean.categories}" 
                                               var ="cat" itemValue="#{cat.id}"
                                               itemLabel="#{cat.categoryName}" />
                            </h:selectOneMenu>
                            <h:message class="error" for=""/>
                        </h:panelGroup><br/>

                        <f:facet name="footer">
                            <h:panelGroup style="display:block; text-align:center">
                                <h:commandButton action="#{RentalBean.searchCar}" value="GET A QUOTE"/>
                            </h:panelGroup>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </h:panelGroup>
            <ui:include src="/templates/footer.xhtml"/>
        </h:panelGroup>
    </h:body>
</html>
