<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Utopia Car Rental</title>
        <h:outputStylesheet library="css" name="utopia.css" />
        <h:outputStylesheet library="css" name="form.css" />
    </h:head>
    <h:body>
        <ui:include src="/templates/header.xhtml"></ui:include>
        <h:panelGroup layout="block" id="templatemo_content_wrapper">
            <h:panelGroup id="templatemo_content" layout="block">
                <f:view>
                    <h:form class="form-style-10 rentinformation">
                        <h:panelGroup class="content_title_01" layout="block"> Requested Rent Information </h:panelGroup>
                        <br/>

                        <h:panelGroup class="section" layout="block"><span>1</span>Customer Information</h:panelGroup>


                        <br />
                        <h:outputLabel value="First Name : #{RentalBean.rent.customer.firstName} "/>
                        <br/>

                        <h:outputLabel value="Last Name : #{RentalBean.rent.customer.lastName}"/>
                        <br/>
                        <h:panelGroup class="section" layout="block"><span>2</span>Rent Information</h:panelGroup>
                        <br />
                        <h:outputLabel value="Pick Up Date : #{RentalBean.fromDate}"/>

                        <br/>


                        <h:outputLabel value="Pick Up Location : #{RentalBean.rent.pickUpLocation.location}"/>

                        <br/>

                        <h:outputLabel value="Drop Off Date : #{RentalBean.toDate}"/>



                        <h:outputLabel value="Drop Off Location : #{RentalBean.rent.dropOffLocation.location}"/>

                        <br/>

                        <h:panelGroup class="section" layout="block"><span>3</span>Car Information</h:panelGroup>
                            <br />

                        <h:outputLabel value="Category : #{RentalBean.rent.car.category.categoryName}"/>
                        

                        <br/>
                        <h:outputLabel value="Model : #{RentalBean.rent.car.carModel} "/>
                        
                        <br/>

                        <h:outputLabel value="Number of seats : #{RentalBean.rent.car.noOfSeats}"/>
                        
                        <br/>
                        <h:outputLabel value="Price Per hour : #{RentalBean.rent.car.pricePerHour}"/>
                        
                        <br/>

                        <h:outputLabel value="Condition : #{RentalBean.rent.car.carCondition}"/>
                       


                        <br/>
                        <h:commandLink value="BACK" action="viewRent?faces-redirect=true"/>
                    </h:form>

                </f:view>
            </h:panelGroup>
            <ui:include src="/templates/footer.xhtml"/>
        </h:panelGroup>
    </h:body>
</html>
