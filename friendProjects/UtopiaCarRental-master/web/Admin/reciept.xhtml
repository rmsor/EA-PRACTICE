<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Reciept</title>
        <h:outputStylesheet library="css" name="utopia.css" />
        <h:outputStylesheet library="css" name="form.css" />
    </h:head>
    <h:body>
        <ui:include src="/templates/header.xhtml"></ui:include>
        <h:panelGroup layout="block" id="templatemo_content_wrapper">
            <h:panelGroup id="templatemo_content" layout="block">
                <h:panelGroup class="content_title_01" layout="block">RECEIPT</h:panelGroup>
                <h:form>
                    <h:panelGrid columns="1" class="form-style-10 receipt" border="0">
                        <h:outputLabel value ="Drop Off Date : #{ReturnCarBean.actualDate}" /><br />
                        <h:outputLabel value="Charge : #{ReturnCarBean.charge}"/><br />
                        <h:outputLabel value ="Extra Charge : #{ReturnCarBean.extraCharge}"/><br />
                        <h:outputLabel value ="Total Charge : #{ReturnCarBean.totalCharge}"/><br />
                        <h:outputLabel value ="Payment Description :"/>
                        <h:inputText class="hiddentext" value="#{ReturnCarBean.paymentDescription}" />


                        <f:facet name="footer">
                            <h:panelGroup style="display:block; text-align:center">
                                <h:commandButton action="#{ReturnCarBean.makePayment}" value="Proceed Payment"/>
                            </h:panelGroup>
                        </f:facet>

                    </h:panelGrid>
                </h:form>
            </h:panelGroup>
            <ui:include src="/templates/footer.xhtml"/>
        </h:panelGroup>
    </h:body>
</html>
