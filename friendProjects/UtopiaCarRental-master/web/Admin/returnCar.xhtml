<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Car Return Form</title>
        <h:outputStylesheet library="css" name="utopia.css" />
        <h:outputStylesheet library="css" name="form.css" />
    </h:head>
    <h:body> <ui:include src="/templates/header.xhtml"></ui:include>
        <h:panelGroup layout="block" id="templatemo_content_wrapper">
            <h:panelGroup id="templatemo_content" layout="block">
                <h:panelGroup class="content_title_01" layout="block"> RETURN CAR</h:panelGroup>

                <h:form class="form-style-10">
                    <h:panelGrid columns="3" border="0">
                        <h:panelGroup layout="block" class="inner-wrap">
                            <h:outputLabel style ="width: 144px" value="Enter Reservation Code "/>
                            <h:inputText style="width:272px" value="#{ReturnCarBean.reservationCode}" 
                                         required="true"
                                         requiredMessage="**FirstName Required!"
                                         id="reservationCode"/>
                            <h:message class="error" for="fname"/>
                        </h:panelGroup>
                        <f:facet name="footer">
                            <h:panelGroup style="display:block; text-align:center">
                                <h:commandButton action="#{ReturnCarBean.searchReservation}" value="Search Car"/>
                            </h:panelGroup>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </h:panelGroup>
            <ui:include src="/templates/footer.xhtml"/>
        </h:panelGroup>
    </h:body>
</html>
