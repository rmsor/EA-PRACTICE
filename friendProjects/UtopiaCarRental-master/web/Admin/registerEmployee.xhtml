<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>UTOPIA CAR RENTAL</title>
        <h:outputStylesheet library="css" name="utopia.css" />
        <h:outputStylesheet library="css" name="form.css" />
    </h:head>
    <h:body>
        <ui:include src="/templates/header.xhtml"></ui:include>
        <h:panelGroup layout="block" id="templatemo_content_wrapper">
            <h:panelGroup id="templatemo_content" layout="block">
                <h:panelGroup class="content_title_01" layout="block">EMPLOYEE REGISTRATION</h:panelGroup>
                <p> </p>
                <p> </p>
                 <h:outputLabel value="#{AdminBean.successMessage}" /><br/>
                <h:form class="form-style-10">
                    <h:panelGrid columns="1" border="0">
                        <h:panelGroup class="section" layout="block"><span>1</span>Personal Information</h:panelGroup>
                        <h:panelGroup  layout="block" class="inner-wrap">
                            <h:outputLabel value="First Name :"/>
                            <h:inputText value="#{AdminBean.admin.firstName}" 
                                         required="true"
                                         requiredMessage="**FirstName Required!"
                                         id="afname"/>
                            <h:message class="error" for="afname"/><br />

                            <h:outputLabel value="Last Name :"/>
                            <h:inputText value="#{AdminBean.admin.lastName}"
                                         required="true"
                                         requiredMessage="**LastName Required!"
                                         id="alname"/>
                            <h:message class="error" for="alname"/><br />

                            <h:outputLabel value="Phone Number :"/>
                            <h:inputText value="#{AdminBean.admin.phoneNumber}" />
                            <h:message class="error" for=""/>   <br />           

                            <h:outputLabel value="Email Address :"/>
                            <h:inputText value="#{AdminBean.admin.emailAddress}" id="aemail"
                                         required="true"
                                         requiredMessage="**Email Required!">
                                <f:ajax event="blur" execute="aemail" render="emailError" />
                            </h:inputText>
                            <h:message class="error" for="aemail"/><br />
                        </h:panelGroup>


                        <h:panelGroup layout="block" class="section"><span>2</span>Address</h:panelGroup>>
                        <h:panelGroup layout="block" class="inner-wrap">


                            <h:outputLabel value="Street :"/>
                            <h:inputText value="#{AdminBean.admin.street}"
                                         required="true"
                                         requiredMessage="**Street Required!"
                                         id="astr"/>
                            <h:message class="error" for="astr"/><br/>

                            <h:outputLabel value="City :"/>
                            <h:inputText value="#{AdminBean.admin.city}"
                                         required="true"
                                         requiredMessage="**City Required!"
                                         id="act"/>
                            <h:message class="error" for="act"/><br/>

                            <h:outputLabel value="State :"/>
                            <h:inputText value="#{AdminBean.admin.state}"
                                         required="true"
                                         requiredMessage="**State Required!"
                                         id="asta"/>
                            <h:message class="error" for="asta"/><br />

                            <h:outputLabel value="Zip Code :"/>
                            <h:inputText value="#{AdminBean.admin.zipCode}"
                                         required="true"
                                         requiredMessage="**ZipCode Needed!"
                                         id="azip"/>
                            <h:message class="error" for="azip"/><br />
                        </h:panelGroup>
                        <h:panelGroup layout="block" class="section"><span>2</span>CREDENTIALS</h:panelGroup>
                        <h:panelGroup layout="block" class="inner-wrap">
                            <h:outputLabel value="UserName :"/>
                            <h:inputText value="#{AdminBean.admin.userName}"/>
                            <h:message class="error" for=""/><br />
                            <h:outputLabel value="Password :"/>
                            <h:inputSecret value="#{AdminBean.admin.password}" id="pass"
                                         required="true"
                                         requiredMessage="**Password Required!"/>
                            <h:message class="error" for="pass"/><br />
                        </h:panelGroup>

                            <f:facet name="footer">
                                <h:panelGroup style="display:block; text-align:center">
                                    <h:commandButton action="#{AdminBean.registerAdmin}" value="Register Employee"/>
                                </h:panelGroup>
                            </f:facet>
                    </h:panelGrid>
                </h:form>
            </h:panelGroup>
            <ui:include src="/templates/footer.xhtml"/>
        </h:panelGroup>
    </h:body>
</html>
