<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Add Location</title>
        <h:outputStylesheet library="css" name="utopia.css" />
        <h:outputStylesheet library="css" name="form.css" />
        <h:outputStylesheet library="css" name="table.css" />
    </h:head>
    <h:body>
        <ui:include src="/templates/header.xhtml"></ui:include>
        <h:panelGroup layout="block" id="templatemo_content_wrapper">
            <h:panelGroup id="templatemo_content" layout="block">
                <h:panelGroup class="content_title_01" layout="block">Location Registration</h:panelGroup>

                <h:outputLabel value="#{LocationBean.successMessage}" /><br/>
                <h:form class="form-style-10">

                    <h:panelGrid columns="1" border="0">
                        <h:panelGroup class="section" layout="block">Location Details</h:panelGroup>

                        <h:panelGroup layout="block" class="inner-wrap">
                            <h:outputLabel value="Location Address "/>
                            <h:inputText value="#{LocationBean.location.location}" 
                                         required="true"
                                         requiredMessage="**Address Required!"
                                         id="carMod"/>
                            <h:message class="error" for="carMod"/>
                        </h:panelGroup><br />
                        <f:facet name="footer">
                            <h:panelGroup style="display:block; text-align:center">
                                <h:commandButton action="#{LocationBean.addLocation}" value="Add Location"/>
                            </h:panelGroup>
                        </f:facet>
                    </h:panelGrid>

                </h:form>

                <h2 style="color:#edad0f">EXISTING LOCATIONS IN OUR DATABASE</h2>
                <h:dataTable var="location" value="#{LocationBean.locationList}" class="table-4">
                             columnClasses="oddColumn, evenColumn"
                             rowClasses="categoryOddRow,categoryEvenRow">
                    <h:column headerClass="columnHeader" >
                        <f:facet name="header" >LOCATION ID</f:facet>
                            #{location.id}
                    </h:column>  
                    <h:column headerClass="columnHeader" >
                        <f:facet name="header" >LOCATION NAME</f:facet>
                            #{location.location}
                    </h:column>             
                </h:dataTable>
            </h:panelGroup>
            <ui:include src="/templates/footer.xhtml"/>
        </h:panelGroup>
    </h:body>
</html>
