<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Payment Detail</title>
        <h:outputStylesheet library="css" name="utopia.css" />
        <h:outputStylesheet library="css" name="form.css" />
    </h:head>
    <h:body>
        <ui:include src="/templates/header.xhtml"></ui:include>
        <h:panelGroup layout="block" id="templatemo_content_wrapper">
            <h:panelGroup id="templatemo_content" layout="block">
                <h:panelGroup class="content_title_01" layout="block"> Payment Received SuccessFully !!! Thank You....</h:panelGroup>

                <h:panelGrid  columns="1"  class="form-style-10 receipt" >
                    <h:form>
                        <h:outputLabel value ="Drop Off Date : #{ReturnCarBean.actualDate}" />
                        <h:outputLabel value="Customer Name : #{ReturnCarBean.payment.rent.customer.firstName}"/>
                        <h:outputLabel value="Charge : #{ReturnCarBean.charge}"/>
                        <h:outputLabel value ="Extra Charge : #{ReturnCarBean.extraCharge}"/>
                        <h:outputLabel value ="Total Charge : #{ReturnCarBean.totalCharge}"/>
                        <h:outputLabel value ="Cashier Name : #{ReturnCarBean.payment.admin.firstName} #{ReturnCarBean.payment.admin.lastName}" />
                        <h:outputLabel value ="Payment Description :#{ReturnCarBean.paymentDescription}"/>
                    </h:form>
                </h:panelGrid>
            </h:panelGroup>
            <ui:include src="/templates/footer.xhtml"/>
        </h:panelGroup>
    </h:body>

</html>
