<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Registration</title>
        <h:outputStylesheet name="style.css" library="css" />
    </h:head>
    
    
    <h:body>
        
        
           <f:view>
        <!--<h:form enctype="multipart/form-data">-->
            <h:form>
            <div class="registration">
            
            <div class="login-screen">
                
                <div class="app-title">
				<h1>Registration</h1>
			</div>
            <div class="login-form">
            
          <div class="control-group">  
            

              
              
              

                </div>
                
          <div class="control-group">  
          
              <table align="center">                  
  <tr>
      <td><p:outputLabel value="First Name: " style="color: black;font-weight:lighter;"/></td>
      <td><p:inputText type="text" value="#{CustomerService.customerObj.firstName}"></p:inputText></td>
  </tr>
 
  <tr>
     <td><p:outputLabel value="Last Name: " style="color: black;font-weight:lighter;"/></td>
     <td><p:inputText type="text" value="#{CustomerService.customerObj.lastName}"></p:inputText></td>
  </tr>

  <tr>
     <td><p:outputLabel value="Birth date: " style="color: black;font-weight:lighter;"/></td>
     
     <td>
         <p:calendar id="birthdate" value="#{CustomerService.customerObj.dob}">
             <p:ajax event="dateSelect" listener="#{CustomerService.onDateSelect}" />
     </p:calendar>
     </td>
  </tr>

  <tr>
     <td><p:outputLabel value="Phone Number: " style="color: black;font-weight:lighter;"/></td>
     <td>
         <p:inputMask id="phone" value="#{CustomerService.customerObj.contactNumber}" mask="(999)-999-9999"/>
     </td>
  </tr>
  <tr>
     <td><p:outputLabel value="Email: " style="color: black;font-weight:lighter;"/></td>
     <td>
    <h:inputText id="email" value="#{CustomerService.customerObj.email}" required="true" label="Email" validatorMessage="#{CustomerService.customerObj.email} is not valid">
    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
    </h:inputText>
     
     </td>
  </tr>
                  
  <tr>
     <td><p:outputLabel value="Username: " style="color: black;font-weight:lighter;"/></td>
     <td><p:inputText type="text" value="#{CustomerService.customerObj.user.username}"></p:inputText></td>
  </tr>
                  
  <tr>
     <td><p:outputLabel value="Password: " style="color: black;font-weight:lighter;"/></td>
     <td><p:inputText type="password" value="#{CustomerService.customerObj.user.password}"></p:inputText>
     </td>
  </tr>
                  
  <tr>
     <td><p:outputLabel value="Street: " style="color: black;font-weight:lighter;"/></td>
     <td><p:inputText type="text" value="#{CustomerService.customerObj.address.street}"></p:inputText></td>
  </tr>
                  
  <tr>
     <td><p:outputLabel value="City " style="color: black;font-weight:lighter;"/></td>
     <td><p:inputText type="text" value="#{CustomerService.customerObj.address.city}"></p:inputText></td>
  </tr>
                  
  <tr>
     <td><p:outputLabel value="Zip: " style="color: black;font-weight:lighter;"/></td>
     <td><p:inputText type="text" value="#{CustomerService.customerObj.address.zip}"></p:inputText></td>
  </tr>
    
  <tr>
     <td><p:outputLabel value="State: " style="color: black;font-weight:lighter;"/></td>
     <td><p:inputText type="text" value="#{CustomerService.customerObj.address.state}"></p:inputText></td>
  </tr>                            
  <tr>
     <td><p:outputLabel value="Country: " style="color: black;font-weight:lighter;"/></td>
     <td><p:inputText type="text" value="#{CustomerService.customerObj.address.country}"></p:inputText></td>
  </tr>
  

</table> 
              
              <br />
              <p:commandButton value="Register" id="ajax" actionListener="#{CustomerService.addCustomer}" >
              
              </p:commandButton>
            
        </div> </div>
            
        </div>
        </div>
            
        </h:form>    
               </f:view>
        
    </h:body>
</html>
