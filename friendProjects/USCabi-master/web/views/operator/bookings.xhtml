<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Car</title>
    </h:head>
    <h:body>
        
        <h:form>
            <p:dataTable var="booking" value="#{operatorService.doFindAllBooking()}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Booking Number">
                    <h:outputText value="#{booking.carNumber}" />
                </p:column>

                <p:column headerText="Source">
                    <h:outputText value="#{booking.carMake}" />
                </p:column>

                <p:column headerText="Destination">
                    <h:outputText value="#{booking.carModel}" />
                </p:column>

                <p:column headerText="Car ID">
                    <h:outputText value="#{booking.carLicenseNo}" />
                </p:column>               
                
                <p:column headerText="Customer ID">
                    <h:outputText value="#{booking.carLicenseNo}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
