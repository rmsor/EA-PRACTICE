<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Booking History</title>
        
    <script type="text/javascript">
        function afterLoad() {    
            alert("#{statusBean.size}");
        }
    </script>
       
    </h:head>
    <h:body>


<p:dataTable var="car" value="#{dtBasicView.cars}">
    <p:column headerText="Id">
        <h:outputText value="#{car.id}" />
    </p:column>
 
    <p:column headerText="Pick Up">
        <h:outputText value="#{car.year}" />
    </p:column>
 
    <p:column headerText="Drop Off">
        <h:outputText value="#{car.brand}" />
    </p:column>
 
    <p:column headerText="Favourite">
        <h:outputText value="#{car.color}" />
    </p:column>
    
    <p:column headerText="No of Bagage">
        <h:outputText value="#{car.color}" />
    </p:column>
    
    <p:column headerText="No of People">
        <h:outputText value="#{car.color}" />
    </p:column>
    
    <p:column headerText="Tips">
        <h:outputText value="#{car.color}" />
    </p:column>
    
    <p:column headerText="Notes to Driver">
        <h:outputText value="#{car.color}" />
    </p:column>
    
    <p:column headerText="Prefer disabled">
        <h:outputText value="#{car.color}" />
    </p:column>
    
</p:dataTable>
        
    </h:body>
</html>
