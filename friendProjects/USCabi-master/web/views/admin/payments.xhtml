<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Car</title>
    </h:head>
    <h:body>

        <h:form>
            <p:dataTable var="payment" value="#{adminService.doFindAllPayment()}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Payment Number">
                    <h:outputText value="#{payment.id}" />
                </p:column>

                <p:column headerText="Booking Number">
                    <h:outputText value="#{payment.booking}" />
                </p:column>

                <p:column headerText="Car Number">
                    <h:outputText value="#{payment.booking.car}" />
                </p:column>

                <p:column headerText="Driver Number">
                    <h:outputText value="#{payment.booking.car.driver}" />
                </p:column>               

                <p:column headerText="Customer Number">
                    <h:outputText value="#{payment.booking.customer}" />
                </p:column>

                <p:column headerText="Amount">
                    <h:outputText value="#{payment.amount}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
