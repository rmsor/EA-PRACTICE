<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <h:head>
            <title>All Questions</title>
          
        </h:head>

        <ui:define name="body" >
            <h:body>
            <h:outputStylesheet library="css" name="jsfcrud.css"/>
            <h:outputStylesheet library="css" name="style.css"/>
                <h:form>
                    <p:tabView>
                        <p:tab title="Recent">
                            <h:panelGrid >
                                <c:forEach items="#{questionController.all}" var="questions" >
                                    <p:panel style="border-bottom: 5px;">                        
                                        <div class="panel-header">
                                            <h:outputLink value="#{questionController.baseLink}/Detail.xhtml?id=#{questions.id}" >
                                                <h:outputText value="#{questions.title}" styleClass="questionHeader"/><br/>
                                            </h:outputLink>
                                        </div>
                                         <hr/>
                                        <h:outputText value="#{questions.contentShrunk}" styleClass="questionContent"/><br/>
                                        <h:outputLink value="#{questionController.baseLink}/Detail.xhtml?id=#{questions.id}" rendered="#{questions.contentShrunk.length() gt 250}">
                                            <h:outputText value="(Read More....)" styleClass="questionContent"/>                                    
                                        </h:outputLink>
                                        <div class="panel-footer">
                                            <h:outputText styleClass="questionFooter" value="Asked by #{questions.user.firstName} #{questions.user.lastName} on" />
                                            <h:outputText styleClass="questionFooter" value="#{questions.createdDate}" >
                                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                            </h:outputText>
                                            
                        
                                            
                                        </div>
                                    </p:panel>
                                </c:forEach>         
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Popular">
                            <h:panelGrid>
                                <c:forEach items="#{questionController.popularAll}" var="questions" >
                                    <p:panel >
                                        <div class="panel-header">
                                            <h:outputLink value="#{questionController.baseLink}/Detail.xhtml?id=#{questions.id}" >
                                                <h:outputText value="#{questions.title}" styleClass="questionHeader"/><br/>
                                            </h:outputLink>
                                        </div>
                                          <hr/>
                                        <h:outputText style="question-content" value="#{questions.contentShrunk}" styleClass="questionContent"/><br/>
                                        <h:outputLink value="#{questionController.baseLink}/Detail.xhtml?id=#{questions.id}" rendered="#{questions.contentShrunk.length() gt 250}">
                                            <h:outputText value="(Read More....)" styleClass="questionContent"/>                                    
                                        </h:outputLink>
                                        <div class="panel-footer">
                                            <h:outputText styleClass="questionFooter" value="Asked by #{questions.user.firstName} #{questions.user.lastName} on" />
                                            <h:outputText styleClass="questionFooter" value="#{questions.createdDate}" >
                                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                            </h:outputText>
                                        </div>
                                    </p:panel>
                                </c:forEach>
                            </h:panelGrid>
                        </p:tab>
                    </p:tabView>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
