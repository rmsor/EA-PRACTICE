<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewQuestionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                 <p:panel header="This is your Content..." styleClass="dash-panel">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewQuestionLabel_title}"/>
                    <h:outputText value="#{questionController.selected.title}" title="#{bundle.ViewQuestionTitle_title}"/>
                    <h:outputText value="#{bundle.ViewQuestionLabel_content}"/>
                    <h:outputText value="#{questionController.selected.content}" title="#{bundle.ViewQuestionTitle_content}"/>
                    <h:outputText value="#{bundle.ViewQuestionLabel_createdDate}"/>
                    <h:outputText value="#{questionController.selected.createdDate}" title="#{bundle.ViewQuestionTitle_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewQuestionLabel_modifiedDate}"/>
                    <h:outputText value="#{questionController.selected.modifiedDate}" title="#{bundle.ViewQuestionTitle_modifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewQuestionLabel_status}"/>
                    <h:outputText value="#{questionController.selected.status}" title="#{bundle.ViewQuestionTitle_status}"/>
                    <h:outputText value="#{bundle.ViewQuestionLabel_id}"/>
                    <h:outputText value="#{questionController.selected.id}" title="#{bundle.ViewQuestionTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{questionController.destroyAndView}" value="#{bundle.ViewQuestionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewQuestionEditLink}"/>
                <br />
                <h:commandLink action="#{questionController.prepareCreate}" value="#{bundle.ViewQuestionCreateLink}" />
                <br />
                <h:commandLink action="#{questionController.prepareList}" value="#{bundle.ViewQuestionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewQuestionIndexLink}"/>
                 </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
