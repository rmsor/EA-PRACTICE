<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditQuestionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                  <p:panel header="Editing..." styleClass="dash-panel">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditQuestionLabel_title}" for="title" />
                    <h:inputText id="title" value="#{questionController.selected.title}" title="#{bundle.EditQuestionTitle_title}" />
                    <h:outputLabel value="#{bundle.EditQuestionLabel_content}" for="content" />
                    <h:inputText id="content" value="#{questionController.selected.content}" title="#{bundle.EditQuestionTitle_content}" />
                    <h:outputLabel value="#{bundle.EditQuestionLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{questionController.selected.createdDate}" title="#{bundle.EditQuestionTitle_createdDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditQuestionLabel_modifiedDate}" for="modifiedDate" />
                    <h:inputText id="modifiedDate" value="#{questionController.selected.modifiedDate}" title="#{bundle.EditQuestionTitle_modifiedDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditQuestionLabel_status}" for="status" />
                    <h:inputText id="status" value="#{questionController.selected.status}" title="#{bundle.EditQuestionTitle_status}" />
                    <h:outputLabel value="#{bundle.EditQuestionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{questionController.selected.id}" title="#{bundle.EditQuestionTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{questionController.update}" value="#{bundle.EditQuestionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditQuestionViewLink}"/>
                <br />
                <h:commandLink action="#{questionController.prepareList}" value="#{bundle.EditQuestionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditQuestionIndexLink}" />
                  </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
