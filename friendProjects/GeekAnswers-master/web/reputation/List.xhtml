<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReputationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListReputationEmpty}" rendered="#{reputationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{reputationController.items.rowCount > 0}">
                    <h:outputText value="#{reputationController.pagination.pageFirstItem + 1}..#{reputationController.pagination.pageLastItem + 1}/#{reputationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{reputationController.previous}" value="#{bundle.Previous} #{reputationController.pagination.pageSize}" rendered="#{reputationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{reputationController.next}" value="#{bundle.Next} #{reputationController.pagination.pageSize}" rendered="#{reputationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{reputationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReputationTitle_point}"/>
                            </f:facet>
                            <h:outputText value="#{item.point}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReputationTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReputationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{reputationController.prepareView}" value="#{bundle.ListReputationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reputationController.prepareEdit}" value="#{bundle.ListReputationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reputationController.destroy}" value="#{bundle.ListReputationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{reputationController.prepareCreate}" value="#{bundle.ListReputationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListReputationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
