<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReputationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                   <p:panel header="Create a Reputation" styleClass="dash-panel">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReputationLabel_point}" for="point" />
                    <h:inputText id="point" value="#{reputationController.selected.point}" title="#{bundle.CreateReputationTitle_point}" />
                    <h:outputLabel value="#{bundle.CreateReputationLabel_name}" for="name" />
                    <h:inputText id="name" value="#{reputationController.selected.name}" title="#{bundle.CreateReputationTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateReputationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{reputationController.selected.id}" title="#{bundle.CreateReputationTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reputationController.create}" value="#{bundle.CreateReputationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{reputationController.prepareList}" value="#{bundle.CreateReputationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateReputationIndexLink}"/>
                   </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
