<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReputationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                 <p:panel header="This is your Content..." styleClass="dash-panel">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReputationLabel_point}"/>
                    <h:outputText value="#{reputationController.selected.point}" title="#{bundle.ViewReputationTitle_point}"/>
                    <h:outputText value="#{bundle.ViewReputationLabel_name}"/>
                    <h:outputText value="#{reputationController.selected.name}" title="#{bundle.ViewReputationTitle_name}"/>
                    <h:outputText value="#{bundle.ViewReputationLabel_id}"/>
                    <h:outputText value="#{reputationController.selected.id}" title="#{bundle.ViewReputationTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reputationController.destroyAndView}" value="#{bundle.ViewReputationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReputationEditLink}"/>
                <br />
                <h:commandLink action="#{reputationController.prepareCreate}" value="#{bundle.ViewReputationCreateLink}" />
                <br />
                <h:commandLink action="#{reputationController.prepareList}" value="#{bundle.ViewReputationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReputationIndexLink}"/>
                 </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
