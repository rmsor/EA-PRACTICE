<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditReputationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                  <p:panel header="Editing..." styleClass="dash-panel">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditReputationLabel_point}" for="point" />
                    <h:inputText id="point" value="#{reputationController.selected.point}" title="#{bundle.EditReputationTitle_point}" />
                    <h:outputLabel value="#{bundle.EditReputationLabel_name}" for="name" />
                    <h:inputText id="name" value="#{reputationController.selected.name}" title="#{bundle.EditReputationTitle_name}" />
                    <h:outputLabel value="#{bundle.EditReputationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{reputationController.selected.id}" title="#{bundle.EditReputationTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{reputationController.update}" value="#{bundle.EditReputationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditReputationViewLink}"/>
                <br />
                <h:commandLink action="#{reputationController.prepareList}" value="#{bundle.EditReputationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditReputationIndexLink}" />
                  </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
