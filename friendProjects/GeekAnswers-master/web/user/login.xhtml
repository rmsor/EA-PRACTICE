<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <div style="width:1280px;padding-top: 200px;">
            
            
            
            <h:form>
                <p:panel id="panel" header="GeekAnswers Login" style="width:400px;margin:0px auto;">
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="email" value="Email" />
            <p:inputText id="email" value="#{userController.loginEmail}" required="true" label="Email">
                
               <f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
 
                 <p:ajax update="msgEmail" event="keyup" />
            </p:inputText>
            <p:message for="email" display="icon"  id="msgEmail"/>
 
            <p:outputLabel for="password" value="Password" />
           
            <p:password id="password" value="#{userController.loginPassword}" label="Password" required="true">
                <f:validateLength minimum="1" />
                <p:ajax update="msgPassword" event="keyup" />
            </p:password>
            <p:message for="password" id="msgPassword" display="icon" />
 
        </h:panelGrid>
 
        <p:commandButton value="Login" update="panel" action="#{userController.handleLogin()}" icon="ui-icon-check" />
    </p:panel>
</h:form>
            
            
            
          
        </div>
            
        
    </h:body>
</html>
