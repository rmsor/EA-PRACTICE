<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTagTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                  <p:panel header="Editing..." styleClass="dash-panel">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTagLabel_title}" for="title" />
                    <h:inputText id="title" value="#{tagController.selected.title}" title="#{bundle.EditTagTitle_title}" />
                    <h:outputLabel value="#{bundle.EditTagLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tagController.selected.id}" title="#{bundle.EditTagTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{tagController.update}" value="#{bundle.EditTagSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTagViewLink}"/>
                <br />
                <h:commandLink action="#{tagController.prepareList}" value="#{bundle.EditTagShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTagIndexLink}" />
                  </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
