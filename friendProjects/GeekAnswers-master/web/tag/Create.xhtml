<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTagTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                   <p:panel header="Create a Tag" styleClass="dash-panel">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTagLabel_title}" for="title" />
                    <h:inputText id="title" value="#{tagController.selected.title}" title="#{bundle.CreateTagTitle_title}" />
                    <h:outputLabel value="#{bundle.CreateTagLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tagController.selected.id}" title="#{bundle.CreateTagTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tagController.create}" value="#{bundle.CreateTagSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tagController.prepareList}" value="#{bundle.CreateTagShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTagIndexLink}"/>
                   </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
