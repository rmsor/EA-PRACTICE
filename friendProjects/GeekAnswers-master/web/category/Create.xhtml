<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            
           
            <c:if test="#{userController.isAdministrator(userController.loggedInUser())}">
            
            
            
            <h:panelGroup id="wholepanel2" layout="block" rendered="#{userController.isUserLoggedIn() eq 1}">
           
            
    
            
            
            <h:form>
                 <p:panel header="Create a Category" styleClass="dash-panel">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCategoryLabel_title}" for="title" />
                    <h:inputText id="title" value="#{categoryController.selected.title}" title="#{bundle.CreateCategoryTitle_title}" />
                    <h:outputLabel value="#{bundle.CreateCategoryLabel_code}" for="code" />
                    <h:inputText id="code" value="#{categoryController.selected.code}" title="#{bundle.CreateCategoryTitle_code}" />
                    </h:panelGrid>
                
                <br />
                <h:commandButton action="#{categoryController.create}" value="#{bundle.CreateCategorySaveLink}" />
                <br />
                <br />
                  </p:panel>
                <h:commandLink action="#{categoryController.prepareList}" value="#{bundle.CreateCategoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCategoryIndexLink}"/>
               
            </h:form>
            
            
            
                </h:panelGroup>
        
          <h:panelGroup id="wholepanel1s" layout="block" rendered="#{userController.isUserLoggedIn() ne 1}">
           You are not logged in yet
        </h:panelGroup>
          
                </c:if>
                
                
        </ui:define>
    </ui:composition>

</html>
