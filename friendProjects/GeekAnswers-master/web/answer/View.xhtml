<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAnswerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                  <p:panel header="This is your Content..." styleClass="dash-panel">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAnswerLabel_content}"/>
                    <h:outputText value="#{answerController.selected.content}" title="#{bundle.ViewAnswerTitle_content}"/>
                    <h:outputText value="#{bundle.ViewAnswerLabel_createdDate}"/>
                    <h:outputText value="#{answerController.selected.createdDate}" title="#{bundle.ViewAnswerTitle_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAnswerLabel_modifiedDate}"/>
                    <h:outputText value="#{answerController.selected.modifiedDate}" title="#{bundle.ViewAnswerTitle_modifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAnswerLabel_status}"/>
                    <h:outputText value="#{answerController.selected.status}" title="#{bundle.ViewAnswerTitle_status}"/>
                    <h:outputText value="#{bundle.ViewAnswerLabel_id}"/>
                    <h:outputText value="#{answerController.selected.id}" title="#{bundle.ViewAnswerTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{answerController.destroyAndView}" value="#{bundle.ViewAnswerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAnswerEditLink}"/>
                <br />
                <h:commandLink action="#{answerController.prepareCreate}" value="#{bundle.ViewAnswerCreateLink}" />
                <br />
                <h:commandLink action="#{answerController.prepareList}" value="#{bundle.ViewAnswerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAnswerIndexLink}"/>
                  </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
