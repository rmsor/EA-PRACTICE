<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAnswerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel header="Editing..." styleClass="dash-panel">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAnswerLabel_content}" for="content" />
                    <h:inputText id="content" value="#{answerController.selected.content}" title="#{bundle.EditAnswerTitle_content}" />
                    <h:outputLabel value="#{bundle.EditAnswerLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{answerController.selected.createdDate}" title="#{bundle.EditAnswerTitle_createdDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAnswerLabel_modifiedDate}" for="modifiedDate" />
                    <h:inputText id="modifiedDate" value="#{answerController.selected.modifiedDate}" title="#{bundle.EditAnswerTitle_modifiedDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAnswerLabel_status}" for="status" />
                    <h:inputText id="status" value="#{answerController.selected.status}" title="#{bundle.EditAnswerTitle_status}" />
                    <h:outputLabel value="#{bundle.EditAnswerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{answerController.selected.id}" title="#{bundle.EditAnswerTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{answerController.update}" value="#{bundle.EditAnswerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAnswerViewLink}"/>
                <br />
                <h:commandLink action="#{answerController.prepareList}" value="#{bundle.EditAnswerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAnswerIndexLink}" />
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
