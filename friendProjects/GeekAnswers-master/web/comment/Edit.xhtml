<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                  <p:panel header="Editing..." styleClass="dash-panel">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCommentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{commentController.selected.id}" title="#{bundle.EditCommentTitle_id}" />
                    <h:outputLabel value="#{bundle.EditCommentLabel_nickname}" for="nickname" />
                    <h:inputText id="nickname" value="#{commentController.selected.nickname}" title="#{bundle.EditCommentTitle_nickname}" />
                    <h:outputLabel value="#{bundle.EditCommentLabel_content}" for="content" />
                    <h:inputText id="content" value="#{commentController.selected.content}" title="#{bundle.EditCommentTitle_content}" />
                    <h:outputLabel value="#{bundle.EditCommentLabel_note}" for="note" />
                    <h:inputText id="note" value="#{commentController.selected.note}" title="#{bundle.EditCommentTitle_note}" />
                    <h:outputLabel value="#{bundle.EditCommentLabel_postedDate}" for="postedDate" />
                    <h:inputText id="postedDate" value="#{commentController.selected.postedDate}" title="#{bundle.EditCommentTitle_postedDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{commentController.update}" value="#{bundle.EditCommentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCommentViewLink}"/>
                <br />
                <h:commandLink action="#{commentController.prepareList}" value="#{bundle.EditCommentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCommentIndexLink}" />
                  </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
