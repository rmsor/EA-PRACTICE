<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                 <p:panel header="This is your Content..." styleClass="dash-panel">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCommentLabel_id}"/>
                    <h:outputText value="#{commentController.selected.id}" title="#{bundle.ViewCommentTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCommentLabel_nickname}"/>
                    <h:outputText value="#{commentController.selected.nickname}" title="#{bundle.ViewCommentTitle_nickname}"/>
                    <h:outputText value="#{bundle.ViewCommentLabel_content}"/>
                    <h:outputText value="#{commentController.selected.content}" title="#{bundle.ViewCommentTitle_content}"/>
                    <h:outputText value="#{bundle.ViewCommentLabel_note}"/>
                    <h:outputText value="#{commentController.selected.note}" title="#{bundle.ViewCommentTitle_note}"/>
                    <h:outputText value="#{bundle.ViewCommentLabel_postedDate}"/>
                    <h:outputText value="#{commentController.selected.postedDate}" title="#{bundle.ViewCommentTitle_postedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commentController.destroyAndView}" value="#{bundle.ViewCommentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCommentEditLink}"/>
                <br />
                <h:commandLink action="#{commentController.prepareCreate}" value="#{bundle.ViewCommentCreateLink}" />
                <br />
                <h:commandLink action="#{commentController.prepareList}" value="#{bundle.ViewCommentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCommentIndexLink}"/>
                 </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
