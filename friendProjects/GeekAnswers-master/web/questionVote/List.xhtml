<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ListQuestionVoteTitle}"></h:outputText>
        </ui:define>

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListQuestionVoteEmpty}" rendered="#{questionVoteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{questionVoteController.items.rowCount > 0}">

                    <h:commandLink action="#{questionVoteController.previous}" value="#{bundle.Previous} #{questionVoteController.pagination.pageSize}" rendered="#{questionVoteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{questionVoteController.next}" value="#{bundle.Next} #{questionVoteController.pagination.pageSize}" rendered="#{questionVoteController.pagination.hasNextPage}"/>&nbsp;

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionVoteTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{questionVoteController.prepareView}" value="#{bundle.ListQuestionVoteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{questionVoteController.prepareEdit}" value="#{bundle.ListQuestionVoteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{questionVoteController.destroy}" value="#{bundle.ListQuestionVoteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{questionVoteController.prepareCreate}" value="#{bundle.ListQuestionVoteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListQuestionVoteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
