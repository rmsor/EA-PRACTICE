<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Professional Medical Services</title>

        <f:facet name="first">

            <base href="#{facesContext.externalContext.requestContextPath}/" />


        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="css/bootstrap.css"/>
            <h:outputStylesheet name="css/bootstrap-responsive.css"/>
            <h:outputStylesheet name="css/style.css"/>
            <h:outputStylesheet name="css/jquery-ui-1.8.13.custom.css"/>
            <h:outputStylesheet name="css/jquery.datetimepicker.css"/>
        </f:facet>
        <h:outputScript library="js" name="jquery.js"/>
        <h:outputScript library="js" name="jquery.datetimepicker.js"/>



        <f:facet name="last">

        </f:facet>

        <script type="text/javascript">
            $(document).ready(function(){
                jQuery('.datetimepicker').datetimepicker({
                    format: 'Y-m-d H:i'
                });
                jQuery('.datepicker').datetimepicker({
                    timepicker: false,
                    format: 'Y-m-d'
                });
            });
        </script>

    </h:head>

    <h:body>

        <ui:insert name="header">
            <ui:include src="/templates/default/header.xhtml" />
        </ui:insert>

        <ui:insert name="content" />


        <ui:insert name="footer">
            <ui:include src="/templates/default/footer.xhtml" />
        </ui:insert>


    </h:body>
</html>
