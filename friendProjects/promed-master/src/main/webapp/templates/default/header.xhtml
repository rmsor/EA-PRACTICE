<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        <div class="top1_wrapper">
            <div class="top1_wrapper2">
                <div class="container">
                    <div class="row">
                        <div class="span12">
                            <div class="top1 clearfix">
                                <div class="block1 clearfix">
                                    <div class="menu_top clearfix">
                                        <ul class="clearfix" id="menu_top">
                                            <li><h:link value="Dashboard" outcome="/dashboard/index.xhtml"/></li>
                                            <li><h:link value="Log Out" outcome="/logout.xhtml"/></li>             
                                        </ul>
                                    </div>
                                </div>	
                                <div class="block2 clearfix">
                                    <header><div class="logo_wrapper"><a class="logo" href="./"><img src="#{resource['images/logo.png']}"/></a></div></header>
                                    <div class="phone1">1.800.123.4567</div>
                                </div>


                                <ui:insert name="menu">
                                    
                                    <c:choose>
                                        <c:when test="#{role == 'ADMIN'}">
                                                <ui:include src="/templates/default/admin-menu.xhtml"/>
                                        </c:when>
                                        <c:when test="#{role == 'DOCTOR'}">
                                                <ui:include src="/templates/default/doctor-menu.xhtml"/>
                                        </c:when>
                                        <c:when test="#{role == 'NURSE'}">
                                                <ui:include src="/templates/default/nurse-menu.xhtml"/>
                                        </c:when>
                                        <c:when test="#{role == 'USER'}">
                                                <ui:include src="/templates/default/user-menu.xhtml"/>
                                        </c:when>
                                    </c:choose>

                                    

                                </ui:insert>



                            </div>	
                        </div>	
                    </div>	
                </div>	
            </div>
        </div>
    </ui:composition>
</html>
