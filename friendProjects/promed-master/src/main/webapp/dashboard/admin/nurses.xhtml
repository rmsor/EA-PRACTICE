<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  


    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="content">            


            <div id="content">
                <div class="container">
                    <div class="row">
                        <div class="span12">
                            
                            <a class="btn btn-primary pull-right" href="nurse.xhtml">New Nurse</a>
                            
                            <h2>Nurses</h2>
                            
                            <c:if test="#{message != null}">
                                <p class="alert alert-success">#{message}</p>
                            </c:if>

                            <h:form>
                                
                                <h:dataTable class="table-bordered table table-striped" value="#{nurseBean.listAllNurses()}" var="nurse">
                                
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="First Name"/>
                                        </f:facet>
                                        <h:outputText value="#{nurse.firstName}"/>
                                    </h:column>
                                    
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Last Name"/>
                                        </f:facet>
                                        <h:outputText value="#{nurse.lastName}"/>
                                    </h:column>
                                    
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Edit"/>
                                        </f:facet>
                                        
                                        <a class="btn btn-small" href="nurse.xhtml?id=#{nurse.id}">Edit</a>
                                        
                                    </h:column>
                                    
                                    
                                    
                                </h:dataTable>
                                
                                


                            </h:form>  



                        </div>
                        
                    </div>	

                </div>	
            </div>








        </ui:define>
    </ui:composition>        

</html>
