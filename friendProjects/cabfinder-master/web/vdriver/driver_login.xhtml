<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Cab Finder - Driver Login </title>
        <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        
        <h:form id="login" styleClass="header">
            <p:outputLabel styleClass="title">
                <h:panelGroup>
                    <h:graphicImage id="driver" style="header-img" alt="Driver Icon" library="img" url="../resources/img/driver.png" width="25" title="Click to Login as Driver"></h:graphicImage>
                </h:panelGroup>

                <h:head>CAB Finder - Driver Login</h:head>
            </p:outputLabel>
            <hr />
            <p:panel>
                <h:messages style="color:red;margin:8px;" />
                <h:outputLabel>Username: </h:outputLabel>
                <h:inputText id="username" value="#{driverController.username}" required="true"/>
                <h:outputLabel>Password: &nbsp;</h:outputLabel>
                <h:inputSecret value="#{driverController.password}" required="true"/>
            </p:panel>

            <h:commandButton styleClass="bold" value=" Login " action="#{driverController.checkCredentials}"/>
            <h:commandButton styleClass="bold" value=" Cancel " immediate="true" action="/index.xhtml"/>
            <h:link styleClass="signup" value=" Sign Up " outcome="driver_signup"/>
        </h:form>
    </h:body>
</html>
