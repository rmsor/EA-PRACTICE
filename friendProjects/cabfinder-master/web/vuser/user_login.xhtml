<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Cab Finder - User Login</title>
        <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h:form styleClass="header">
            <p:outputLabel styleClass="title">
                <h:panelGroup>
                    <h:graphicImage id="driver" style="header-img" alt="User Icon" library="img" url="../resources/img/taxi_passenger.png" width="25" title="Click to Login as Driver"></h:graphicImage>
                </h:panelGroup>

                <h:head>CAB Finder - User Login</h:head>
            </p:outputLabel>
            <hr />
            <p:panel>
                <h:outputLabel>Username: </h:outputLabel>
                <h:inputText value=""  required="true"/>
                <h:outputLabel>Password: &nbsp;</h:outputLabel>
                <h:inputSecret value=""  required="true"/>
            </p:panel>

            <h:commandButton styleClass="bold" value=" Login " action="#{userController.checkCredentials}"/>
            <h:commandButton styleClass="bold" value=" Cancel " action="index"/>
            <h:link styleClass="signup" value=" Sign Up " outcome="user_signup"/>
        </h:form>
    </h:body>
</html>
