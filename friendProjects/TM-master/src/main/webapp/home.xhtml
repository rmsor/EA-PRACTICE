<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/main_template.xhtml">
        <ui:define name="body">   
            <h:form>               
            <div style="clear: both;"></div>

                    <td class="paddingtable">
                        <h:commandLink rendered="#{loginManaged.showAddTeacher}" class="btnTeacher" action="#{teacherBean.showTeacherInfo()}" >

                        </h:commandLink>
                    </td>
                    <td class="paddingtable">
                        <h:commandLink class="btnStudent" rendered="#{loginManaged.showAddStudent}" action="#{studentDetails.showStudentInfo()}">

                    </td>
                    <td class="paddingtable">
                        <h:commandLink class="btnSetting" rendered="#{loginManaged.showAddSetting}" action="setting">

                        </h:commandLink>
                    </td>                       
                </tr>
                <tr> 
                    <td class="paddingtable">
                        <h:commandLink class="createAppointment" rendered="#{loginManaged.showCreateAppointment}" action="createAppointment">

                        </h:commandLink>
                    </td>
                    <td class="paddingtable">
                        <h:commandLink class="studentAppointmentDate" rendered="#{loginManaged.showStudentAppointmentDate}" action="studentTMDate">

                        </h:commandLink>
                    </td>
                    <td class="paddingtable">
                        <h:commandLink class="totalTMChecking" rendered="#{loginManaged.showStudentTMCheckingStatus}" action="#{studentDetails.studentTMCheckingDetails()}">
