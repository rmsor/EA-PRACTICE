<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/main_template.xhtml">
        <ui:define name="body">

       Create Teacher
        <h:form id="form">
            <p:panel header="Personal Details">
                <h:panelGrid columns="2">
                    <h:outputText value="FirstName" />
                    <h:inputText value="#{teacherBean.teacher.firstName}" />  
                    <h:outputText value="MiddleName" />
                    <h:inputText value="#{teacherBean.teacher.middleName}" />                 
                    <h:outputText value="LastName" />
                    <h:inputText value="#{teacherBean.teacher.lastName}" />
                    <h:outputText value="Email" />
                    <h:inputText value="#{teacherBean.teacher.email}" />
                    <h:outputText value="Password " />
                    <p:password id="inlineFeedback" value="#{teacherBean.teacher.password}" feedback="true" inline="true" />  
                    <h:outputText value="ContactNumber" />
                    <h:inputText value="#{teacherBean.teacher.contactNumber}" />
                    
                    
  
                    
                    
                    <f:facet name="footer">
                        <h:commandButton value="Add" action="#{teacherBean.addTeacher}"/>
                    </f:facet>
                </h:panelGrid>    
                <br/>
                <!--<h:commandButton value="Show" action="{teacherBean.showTeacherInfo}"/>-->
                
            </p:panel>
            <br/>
            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable id="teachers" var="teach" value="#{teacherBean.teachers}" editable="true" style="margin-bottom:20px"
            rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="5,10,15" >
                <f:facet name="header">
                    Teacher Editing
                </f:facet>

                <p:ajax event="rowEdit" listener="#{teacherBean.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{teacherBean.onRowCancel}" update=":form:msgs" />

                <p:column headerText="Id">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{teach.id}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" value="#{teach.id}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="FIRSTNAME">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{teach.firstName}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{teach.firstName}" style="width:100%" /></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="LASTNAME">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{teach.lastName}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{teach.lastName}" style="width:100%" /></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="ContactNumber">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{teach.contactNumber}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{teach.contactNumber}" style="width:100%" /></f:facet>
                    </p:cellEditor>
                </p:column>


                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </h:form>
        </ui:define>
        </ui:composition>
    
</html>
