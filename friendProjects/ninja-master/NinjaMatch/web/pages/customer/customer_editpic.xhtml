<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/template/customer_template.xhtml">

    <ui:define name="metadata">

    </ui:define>

    <ui:define name="content">
        <p:growl id="messages" showDetail="true" />
        <h:form enctype="multipart/form-data">
            <br />
            <p:fieldset legend="Upload From Computer">
                <p:fileUpload value="#{imageBean.file}" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"  mode="simple"/>
                <br />
                <p:commandButton id="btnBool" value="Upload" ajax="false" actionListener="#{imageBean.upload}"/>
            </p:fieldset>
        </h:form>
        <h:form  enctype="multipart/form-data">
            <p:fieldset legend="Use your camera">
                <p:photoCam widgetVar="pc"/>
                <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/>
            </p:fieldset>
        </h:form>
    </ui:define>

</ui:composition>
