<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/template/admin_template.xhtml">
    <ui:define name="header">

    </ui:define>

    <ui:define name="content">
        <h:form id="bookForm" >
            <div style='padding-bottom: 20px'>
                <h3>Edit Administrator Profile</h3>
            </div>
            <h:inputHidden id="id" value="#{adminController.admin.id}" />
            
            <h:messages errorStyle="color:red" warnStyle="color:orange" />
            <div class="col-lg-5 col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i style='width:64px; height: 64px;background: red;'>
                                    <div class='nimg-profile'></div>
                                </i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">1</div>
                                <div>Profile Information</div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="form-group">
                            <h:outputLabel for="first_name">First Name</h:outputLabel>
                            <h:inputText id="first_name" class="form-control" value="#{adminController.admin.firstName}"  />
                            <h:message for="first_name" errorStyle="color:red"/> 
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="last_name">Last Name</h:outputLabel>
                            <h:inputText id="last_name" class="form-control" value="#{adminController.admin.lastname}"  />
                            <h:message for="last_name" errorStyle="color:red"/> 
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="gender">Gender</h:outputLabel>
                            <h:selectOneMenu id="gender" value="#{adminController.admin.gender}" class="form-control">
                                <f:selectItem itemLabel="Male" itemValue="Male"/>
                                <f:selectItem itemLabel="Female" itemValue="Female"/>
                            </h:selectOneMenu>
                            <h:message for="gender" errorStyle="color:red"/> 
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-5 col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i style='width:64px; height: 64px;background: red;'>
                                    <div class='nimg-security'></div>
                                </i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">2</div>
                                <div>Security Information</div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="form-group">
                            <h:outputLabel for="username">User Name</h:outputLabel>
                            <h:inputText disabled="true" id="username" class="form-control" value="#{adminController.admin.userName}"  />
                            <h:message for="username" errorStyle="color:red"/> 
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="password">Password</h:outputLabel>
                            <h:inputSecret id="password" class="form-control" value="#{adminController.admin.password}"  />
                            <h:message for="password" errorStyle="color:red"/> 
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            
            <div class="clearfix"></div>
            
            <div class="form-group">
                <div style="display:inline-block; padding-right: 10px;">
                    <h:commandButton value="Save" class="btn btn-primary" action="#{adminController.edit}"/> 
                </div>
            </div>
        </h:form>
    </ui:define>

    <ui:define name="west">
        <h:form>
            <div class="list-group">
                <h:commandLink class="list-group-item" action="/pages/admin/home.xhtml" value="Show Reports" />
                <h:commandLink class="list-group-item active" value="Manage Admins" />
                <h:commandLink class="list-group-item" action="/pages/admin/manage_member.xhtml" value="Manage Members" />
            </div>
        </h:form>
    </ui:define>

</ui:composition>
