<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:p="http://primefaces.org/ui">


    <f:view contentType="text/html" id="fview">

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title> Admin </title>
        <ui:debug />
        <f:metadata>
            <ui:insert name="metadata" />
        </f:metadata>
        <h:head>
            <script type="text/javascript"
            src="http://maps.google.com/maps/api/js?sensor=false"></script>
            <h:outputStylesheet name="css/bootstrap.css" />
            <h:outputStylesheet name="css/bootstrap-theme.css" />
            <h:outputStylesheet name="css/admin.css" />
        </h:head>

        <h:body>
            <p:layout fullPage="true" resizeTitle="resize" style="background-color:#FFFFFF;">
                <div class="page-header">
                    <p:layoutUnit position="north" size="100" id="north" styleClass="ui-layout-unit">
                        <h:form class="form-inline">
                            <div style="display: inline; float: right; ">
                                <p:menubar>
                                    <p:submenu label="Your Account" icon="ui-icon-document">
                                        <p:menuitem value="Edit Profile" outcome="/pages/admin/home.xhtml" />
                                    </p:submenu>

                                    <p:menuitem value="Sign Out" action="#{loginController.logout()}" icon="ui-icon-close" />
                                </p:menubar>
                            </div>
                            <table>
                                <tr>
                                    <td>
                                        <div style="width:230px;">
                                            <h:link outcome="/pages/admin/home.xhtml">
                                                <h:graphicImage name="images/logo.png"  />
                                            </h:link>
                                            
                                        </div>
                                    </td>
                                    <td>
                                        <div style="height: 95px; width:500px; overflow: hidden" class="testing">
                                            <h:graphicImage name="images/bar.jpg"  />
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </h:form>
                    </p:layoutUnit>
                </div>

                <p:layoutUnit position="west" id="west" resizable="false" style="height:580px;overflow:hidden;" size="225">
                    <ui:insert name="west" />
                </p:layoutUnit>

                <p:layoutUnit styleClass="layoutUnitCenter" position="center">
                    <h:form id="mainForm">
                        <ui:insert name="content" />
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
