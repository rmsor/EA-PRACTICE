<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <h:inputText
                binding="#{myBean.inputComponent}"
                value="#{myBean.inputValue}"
                valueChangeListener="#{myBean.inputChanged}"
                >
                <f:converter converterId="myConverter" />
                <f:validator validatorId="myValidator" />
            </h:inputText>
            <h:commandButton
                value="submit"
                action="#{myBean.action}" 
                actionListener="#{myBean.foractionListener1}">
                <f:attribute name="username" value="mkyong" />
                <f:attribute name="value" value="Click Me" />
            </h:commandButton>


            <h:outputText
                binding="#{myBean.outputComponent}"
                value="#{myBean.outputValue}" />
            <h:messages />
            <h:outputText value="Keyup: " />  

            <p:inputText id="counter">  
                <p:ajax event="keyup" update="@form"   
                        listener="#{myBean.increment}"/>  
            </p:inputText>  
            <h:panelGrid columns="3">  


                <h:outputText value="KeyUpfirstname: " />  
                <p:inputText id="firstname" value="#{myBean.firstname}">  
                    <p:ajax event="keyup" update="out1" />  
                </p:inputText>  
                <h:outputText id="out1" value="#{myBean.firstname}" />  

                <h:outputText id="out" value="#{myBean.count}" />  
            </h:panelGrid>  

        </h:form>

    </h:body>
</html>
