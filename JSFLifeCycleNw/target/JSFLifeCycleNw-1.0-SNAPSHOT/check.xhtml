<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <f:view>
            <html xmlns="http://www.w3.org/1999/xhtml">
                <head>
                    <title>Debug JSF lifecycle</title>
                </head>
                <body>
                    <h:form>
                        <ui:repeat value="#{myBean.strCol}"  var="abc">
                            #{abc}
                            <p:selectOneMenu value="#{myBean.inputValue}" valueChangeListener="#{myBean.inputChanged}" >
                                <p:ajax event="change" listener="#{myBean.inputChanged}" update="@form"/>
                                <f:selectItem itemValue="a" itemLabel="a"></f:selectItem>
                                <f:selectItem itemValue="c" itemLabel="c"></f:selectItem>
                                <f:selectItem itemValue="b" itemLabel="b"></f:selectItem>

                            </p:selectOneMenu>

                            <ui:remove>
                                <p:inputText
                                    binding="#{myBean.inputComponent}"
                                    value="#{myBean.inputValue}" valueChangeListener="#{myBean.inputChanged}" onchange="submit()"

                                    >

                                    <p:autoComplete id="acSimple" value="#{myBean.materialName}"   
                                                    completeMethod="#{myBean.complete}"/>  

                                    <f:converter converterId="myConverter" />
                                    <f:validator validatorId="myValidator" />
                                </p:inputText>
                            </ui:remove>
                            <p:selectOneMenu value="#{myBean.inpValue}"  id="sel2">
                                <f:selectItems value="#{myBean.strCol2}" />

                            </p:selectOneMenu>

                            <ui:remove>
                                <h:outputText
                                    binding="#{myBean.outputComponent}"
                                    value="#{myBean.outputValue}" />
                                <h:commandButton
                                    value="submit"
                                    action="#{myBean.action}" 
                                    actionListener="#{myBean.foractionListener1}" >
                                    <f:attribute name="username" value="mkyong" />
                                    <f:attribute name="value" value="Click Me" />

                                </h:commandButton>
                            </ui:remove>
                            <br />
                        </ui:repeat>

                    </h:form>
                </body>
            </html>
        </f:view>
    </h:body>
</html>
<!--  no neded to write key uu event event="keyup" when using update @ form all life cycle execute  but it itself doent 
 ant event must be execute such as minimizing clicking outside should occur to go to life cycle-->
