<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <ui:composition template="./template.xhtml">
        <ui:define name="top">
            <h2>User Registration Form</h2>
        </ui:define>

        <ui:define name="content">
            <h:form>
                <p:messages/>
                <p:panel header="Please Enter Your Registration Information">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="emailAddress" value="Email Address" 
                                       styleClass="requiredLbl"/>
                        <h:inputText id="emailAddress" label="Email Address" 
                                     validatorMessage="Invalid email format"
                                     value="#{RegistrationView.emailAddress}" 
                                     required="true">
                        <f:validateRegex
pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </h:inputText>
                        <h:outputLabel for="firstName" value="First Name" 
                                       styleClass="optionalLbl"/>
                        <h:inputText id="firstName" label="First Name" 
                                     value="#{RegistrationView.firstName}"/>
                        <h:outputLabel for="lastName" value="Last Name" 
                                       styleClass="requiredLbl"/>
                        <h:inputText id="lastName" label="Last Name" 
                                     value="#{RegistrationView.lastName}" 
                                     required="true"/>
                
                        <h:panelGroup/>
                        <p:commandButton 
                            value="Submit" 
                            action ="#{RegistrationView.saveRegInfo}" 
                            ajax="false"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define> 
    </ui:composition>
</html>
